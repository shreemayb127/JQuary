<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
/* Base styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
}

.container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo img {
    height: 90px;
}

nav {
    display: flex;
}

.nav-list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-list li {
    margin: 0 15px;
}

.nav-list a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

.menu-toggle {
    display: none;
    background: #444;
    border: none;
    color: #fff;
    font-size: 20px;
    padding: 10px;
    cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 768px) {
    nav {
        display: none;
    }

    .menu-toggle {
        display: block;
    }

    .nav-list {
        display: block;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 60px;
        left: 0;
        background: #333;
        display: none;
    }

    .nav-list.active {
        display: block;
    }

    .nav-list li {
        margin: 10px 0;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                 <img src="../image/OIG2.jpg">
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="menu-toggle">â˜°</button>
        </div>
    </header>

  
    <script>
$(document).ready(function() {
    $('.menu-toggle').click(function() {
        $('.nav-list').toggleClass('active');
    });
});

    </script>
</body>
</html>
